<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 search">
      <a id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><p>Click here for a random article</p></a>
      <i id="search-icon" class="fa fa-search" aria-hidden="true"></i>
      <form>
        <input type="text" id="search-box">
      </form>
      <p>Click icon to search</p>
    </div><!--end col-->
  </div><!--end row-->
  <div class="row">
    <div class="col-md-10">
      <div id="results">
      </div><!--end results-->
    </div><!--end col-->
  </div><!--end row-->
</div><!--end container-->  

<script id="template" type="text/x-handlebars-template">
	{{#each this}}
	<a href="https://en.wikipedia.org/wiki/{{title}}" target="_blank">
  <div class="panel panel-success">
  	<div class="panel-heading">
    	<h3 id="title" class="panel-title">{{title}}</h3>
  	</div>
  	<div class="panel-body">{{{snippet}}}
  	</div>
	</div>
  </a>
  {{/each}}
</script>
</body>
